<div
  class="form__Field textField"
  [ngClass]="{
    hasValue: valueExist,
    isFocused: isFocused,
    hasBlur: isBlur,
    isDisabled: config.attributes?.disabled || config.disabled
  }"
>
  <div class="formField__Wrapper textField__Wrapper">
    <div *ngIf="config.label">
      <label [for]="config.id" class="form__Label">{{ config.label }}</label>
      <button
        type="button"
        class="form__FieldTooltip isArrowOnBottoms btn__Reset"
        *ngIf="config?.attributes?.tooltip"
        [class.isOpened]="isTooltipOpen"
        (mouseover)="setTooltipOpen(true)"
        (mouseout)="setTooltipOpen(false)"
        (focus)="setTooltipOpen(true)"
        (blur)="setTooltipOpen(false)"
        [attr.aria-describedby]="getAriaDescribedByTooltipId()"
        [attr.aria-label]="'Pomoć za polje: ' + config.label"
        tabindex="0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          role="img"
          focusable="false"
          class="form__FieldTooltipIcon"
        >
          <title>Pomoć</title>
          <path
            fill="#0F0664"
            fill-rule="evenodd"
            d="M12 0c6.617 0 12 5.383 12 12s-5.383 12-12 12S0 18.617 0 12 5.383 0 12 0zm0 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm1 15v2h-2v-2h2zM12 5c2.206 0 4 1.794 4 4 0 1.697-.941 2.666-1.697 3.444C13.575 13.193 13 13.784 13 15h-2c0-2.027 1.036-3.093 1.868-3.949C13.591 10.307 14 9.845 14 9c0-1.103-.898-2-2-2-1.102 0-2 .897-2 2l-2 .012A4.007 4.007 0 0112 5z"
            class="fill"
          ></path>
        </svg>
        <div class="form__FieldTooltipText" role="tooltip" [attr.aria-hidden]="!isTooltipOpen">
          <div [id]="getAriaDescribedByTooltipId()">{{ config.attributes?.tooltip?.text }}</div>
        </div>
      </button>

      <button type="button" tabindex="0" class="form__FieldTooltip isArrowOnBottoms btn__Reset" aria-describedby="show password" *ngIf="passwordControl" (click)="togglePasswordVisibility()">

        <svg class="form__FieldTooltipIcon" *ngIf="showPassword" width="22" height="22" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="rgb(15, 6, 100)" d="M150.7 92.77C195 58.27 251.8 32 320 32C400.8 32 465.5 68.84 512.6 112.6C559.4 156 590.7 207.1 605.5 243.7C608.8 251.6 608.8 260.4 605.5 268.3C592.1 300.6 565.2 346.1 525.6 386.7L630.8 469.1C641.2 477.3 643.1 492.4 634.9 502.8C626.7 513.2 611.6 515.1 601.2 506.9L9.196 42.89C-1.236 34.71-3.065 19.63 5.112 9.196C13.29-1.236 28.37-3.065 38.81 5.112L150.7 92.77zM189.8 123.5L235.8 159.5C258.3 139.9 287.8 128 320 128C390.7 128 448 185.3 448 256C448 277.2 442.9 297.1 433.8 314.7L487.6 356.9C521.1 322.8 545.9 283.1 558.6 256C544.1 225.1 518.4 183.5 479.9 147.7C438.8 109.6 385.2 79.1 320 79.1C269.5 79.1 225.1 97.73 189.8 123.5L189.8 123.5zM394.9 284.2C398.2 275.4 400 265.9 400 255.1C400 211.8 364.2 175.1 320 175.1C319.3 175.1 318.7 176 317.1 176C319.3 181.1 320 186.5 320 191.1C320 202.2 317.6 211.8 313.4 220.3L394.9 284.2zM404.3 414.5L446.2 447.5C409.9 467.1 367.8 480 320 480C239.2 480 174.5 443.2 127.4 399.4C80.62 355.1 49.34 304 34.46 268.3C31.18 260.4 31.18 251.6 34.46 243.7C44 220.8 60.29 191.2 83.09 161.5L120.8 191.2C102.1 214.5 89.76 237.6 81.45 255.1C95.02 286 121.6 328.5 160.1 364.3C201.2 402.4 254.8 432 320 432C350.7 432 378.8 425.4 404.3 414.5H404.3zM192 255.1C192 253.1 192.1 250.3 192.3 247.5L248.4 291.7C258.9 312.8 278.5 328.6 302 333.1L358.2 378.2C346.1 381.1 333.3 384 319.1 384C249.3 384 191.1 326.7 191.1 255.1H192z"/></svg>
      </button>

    </div>
    <div *ngIf="config.attributes?.loading" class="textField__Loading"><span></span> <span></span> <span></span></div>

    <div class="textField__Prepend" *ngIf="prependExist()">{{ prependConfig.value }}</div>

    <input
      [easyAttributes]="config.attributes || []"
      *ngIf="config.attributes?.mask"
      [mask]="config.attributes?.mask"
      [ngClass]="config.attributes?.class"
      [id]="config.id"
      [(ngModel)]="value"
      [attr.value]="value"
      #inputRef
      (focus)="onFocus()"
      (blur)="onBlur()"
      (input)="textChanged($event)"
      [disabled]="config.disabled"
      [attr.aria-describedby]="getAriaDescribedByIds()"
      [attr.aria-invalid]="isFieldInvalid()"
      [attr.aria-required]="isFieldRequired()"
    />
    <input
      [easyAttributes]="config.attributes || []"
      *ngIf="!config.attributes?.mask"
      [ngClass]="config.attributes?.class"
      [id]="config.id"
      [(ngModel)]="value"
      [attr.value]="value"
      (focus)="onFocus()"
      #inputRef
      (blur)="onBlur()"
      (input)="textChanged($event)"
      [disabled]="config.disabled"
      [attr.aria-describedby]="getAriaDescribedByIds()"
      [attr.aria-invalid]="isFieldInvalid()"
      [attr.aria-required]="isFieldRequired()"
    />
  </div>
  <span class="textField__Info form__Info" *ngIf="config.help" [id]="getAriaDescribedByHelpId()">{{ config.help }}</span>
</div>
